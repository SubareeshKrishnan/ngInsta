<div class="container">
  <div class="row mt-5 mb-3">
    <div class="col col-6 offset-3">
      <div class="card border-dark">
        <div class="card-header text-center text-dark text-uppercase fw-bold">
          Sign Up
        </div>
        <div class="progress" style="height: 5px" *ngIf="uploadProgress$">
          <div
            class="progress-bar progress-bar-striped bg-dark progress-bar-animated"
            [ngStyle]="{ width: 100 + '%' }"
          ></div>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="bgimage">
              <div class="text-center mb-4">
                <label for="imagepicker">
                  <img [src]="picture" alt="" class="profile image--cover" />
                </label>

                <input
                  type="file"
                  name="image"
                  id="imagepicker"
                  accept="image/*"
                  multiple="{false}"
                  class="hidden"
                  hidden
                  (change)="uploadFile($event)"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="name" class="col-sm-3 col-form-label">Name</label>
              <div class="col-sm-9">
                <input
                  type="name"
                  class="form-control mb-3"
                  id="name"
                  name="name"
                  placeholder="Enter Name"
                  required
                  ngModel
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input
                  type="email"
                  class="form-control mb-3"
                  id="email"
                  name="email"
                  placeholder="Enter Email"
                  required
                  ngModel
                />
              </div>
            </div>

            <div class="form-group row mb-2">
              <label for="password" class="col-sm-3 col-form-label"
                >Password</label
              >
              <div class="col-sm-9">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                  minlength="6"
                  required
                  ngModel
                />
                <small id="emailHelp" class="form-text text-muted"
                  >Minimum length of the password should be 6 or more</small
                >
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label"
                >Instagram name</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control mb-3"
                  id="username"
                  name="username"
                  placeholder="Enter your handle of instagram"
                  required
                  ngModel
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label">Country</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control mb-3"
                  id="country"
                  name="country"
                  placeholder="Your Country"
                  required
                  ngModel
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label">Bio</label>
              <div class="col-sm-9">
                <textarea
                  type="text"
                  class="form-control mb-3"
                  id="bio"
                  name="bio"
                  placeholder="some bio about you"
                  required
                  ngModel
                ></textarea>
              </div>
            </div>

            <div class="text-center">
              <button
                [disabled]="!f.form.valid"
                class="btn btn-dark"
                type="submit"
              >
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
