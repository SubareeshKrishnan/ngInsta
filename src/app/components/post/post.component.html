<div class="card mb-3 border-secondary">
  <a>
    <img
      [src]="post.picture"
      height="500"
      width="auto"
      class="card-img-top img-fluid"
    />
  </a>
  <div class="card-body">
    <h5 class="card-title text-uppercase">
      {{ post.location }}
    </h5>
    <p class="card-text">{{ post.decription }}</p>
    <p class="card-text">
      <small class="text-muted">by:- {{ post.by }}</small>
    </p>
  </div>
  <div
    class="card-footer bg-transparent border-secondary d-flex justify-content-around align-content-center"
  >
    <div (click)="upVotePost()" class="text-primary">
      <fa-icon [icon]="faThumbsUp" size="lg" primaryColor="blue"></fa-icon>
      {{ upVotes }}
    </div>
    <div (click)="downVotePost()" class="text-secondary">
      <fa-icon [icon]="faThumbsDown" size="lg" primaryColor="blue"></fa-icon>
      {{ downVotes }}
    </div>
    <a [href]="getInstaHandle()" target="_blank" class="text-primary">
      <fa-icon [icon]="faShareSquare" size="lg" primaryColor="blue"></fa-icon>
    </a>
  </div>
</div>
